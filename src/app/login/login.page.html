<ion-header>
  <ion-toolbar color="mango">
    <ion-buttons slot="start">
      <ion-button (click)="arrow()" color="primary">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
        </ion-buttons>
  <ion-title>Login</ion-title>
  </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list inset>
      <ion-item>
      <ion-input type="text" value="" [(ngModel)]="userid" placeholder="Userid"></ion-input>
    </ion-item>
    </ion-list>
    <ion-list inset>
      <ion-item>
      <ion-input type="password" value="" [(ngModel)]="password" placeholder="Password"></ion-input>
    </ion-item>
    </ion-list>
    <ion-button expand="block" shape="round" (click)="login()" routerLink="/hom">Login</ion-button>
  </ion-content>
